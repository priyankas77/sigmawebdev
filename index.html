<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css multicolor</title>
    <style>
        :root{
             --primary-color:rgb(237, 178, 224);
             --text-color:black;
             --secondary-color:rgb(156, 125, 188);
        }
        body{
            background-color: var(--secondary-color);
        }
        *{
            margin: 0;
            padding: 0;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-weight: 400;
        }
        nav{
            background-color: var(--primary-color);
            padding: 10px;

        }
          ul li{
            list-style: none;
            display: inline;
            padding: 23px;
            
          }
          ul li a{
              color: indigo;
          }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/">About</a></li>
                <li><a href="/">E-mail</a></li>
                <li><a href="/">Services</a></li>
                <li><a href="/">Contact us</a></li>
            </ul>
        </nav>
    </header>
    
</body>
</html>
