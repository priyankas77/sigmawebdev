<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and Id Selector</title>
    <style>
        /* class selector */
        .red{
            background-color:yellowgreen ;
        }
    </style>
    <!-- id selector -->
    <style>
        #green{
            background-color: aquamarine;
        }
    </style>
</head>
<body>
<div>
    <div class ="red">
        I am a div
    </div>
    <div id="green">
        I am also a div
    </div>
</div>
</body>
</html>
