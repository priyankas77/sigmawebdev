<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Entity and Quotation tag </title>

<body>
    this is a paragraph &lt;p&gt; &lt;/p&gt;

<body>
     <pre>
        <p>
            this is another paragraph 
        </p>

     </blockquote>
</body>
</html>
