<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Dev Course Enlist</title>
</head>
<body>
    <h1> Form to apply for web development </h1>
    <div>
    <form action="" method="post"></form>
    <label for="username">Enter your username </label>
    <input type="text" id ="username" name="Username" placeholder="Enter Your Username">
    <label for="email">Enter your Email</label>
    <input type="text" id ="email" name="email" placeholder="abc@gmail.com">
    <label for="password">Enter your password </label>
    <input type="password" name="password" placeholder="password">
    </div>
    <div>
    <input type="radio" name="Gender" id="Female" value="female">
    <label for="Female">Female</label>
    <input type="radio" name="Gender" id="Male" value="Male">
    <label for="Male">Male</label>
    </div>
    <div>
        <input type="checkbox" name="Veg" id="Veg">
        <label for="Veg">VEG</label>
        <input type="checkbox" name="Nonveg" id="Nonveg ">
        <label for="Nonveg">NONVEG</label>
    </div>
    <div>
        <label for="Comment">Enter Your Comment Here</label>
        <br>
        <textarea name="Comment" id="Comment" row="3" cols="4"></textarea>
    </div>
    <div>
        <h4> Choose one </h4>
        <select name="Fruits">
        <option value="Watermelon">Wtermelom</option>
        <option value="Guava">Guava</option>
        <option value="Banana">Banana</option>
        </select>
    </div>
    </body>
</body>
</html>
